<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Car Parking System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<body>
<br><br>
<!--<h1 th:text="${test}" />-->
<div class="container">
<h1 class="h1">User Dashboard</h1>
    <div class="row justify-content-center">
        <div class="col-4">

    <form method="post" action="/parkingsearchresult">
        <select name="location" class="form-select" aria-label="Default select example" required>
            <option disabled  selected>Location</option>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
            <option value="Four">Four</option>
        </select>
        <br>
        <label for="hrs" class="form-label">Number of hrs</label>
        <input name="hrs" type="number" id="hrs" class="form-control" required>
        <br>
        <label for="date" class="form-label">Date Of Parking</label>
        <input name="date" type="date" id="date" class="form-control" required>
        <br>
        <select name="numberOfWheels" class="form-select" aria-label="Default select example" required>
            <option disabled  selected>Vehicle Size</option>
            <option value="Two Wheeler">Two Wheeler</option>
            <option value="Four Wheeler">Four Wheeler</option>
        </select>
        <br>
        <select name="cartype" class="form-select" aria-label="Default select example" required>
            <option disabled  selected>Vehicle Type</option>
            <option value="Sedan">Sedan</option>
            <option value="Hatchback">Hatchback</option>
            <option value="SUV">SUV</option>
            <option value="Bike">Bike</option>
        </select>
        <br>
        <input type="submit">
    </form>
        </div>
    </div>
</div>
</body>
</html>
