  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Car Parking System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

<body>
<br><br>
<div class="row justify-content-center">
    <div class="col-5">
    <div class="h3">Register</div>
<form method="post" action="/api/v1/registration/">
    <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input name="firstName" type="text" class="form-control" id="firstname" >
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input name="lastName" type="text" class="form-control" id="lastname" >
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" >
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input name="username" type="text" class="form-control" id="username" >
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input name="address" type="text" class="form-control" id="address" >
    </div>
    <div class="mb-3">
        <input name="carRegistrationNum" type="hidden" value="1234567" class="form-control" id="carregnum" >
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <input name="otp" type="hidden" value="1234" class="form-control" id="carregnum" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>


</body>
</html>
