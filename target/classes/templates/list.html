<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Car Parking System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<body>
<br><br>
<div class="container">
<div class="row justify-content-center">
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Edit Parking Space</h5>
                <form method="post" action="/editparkingspace">
                    <input name="whichButton" value="Add" type="hidden" class="form-control">
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input name="rating" class="form-control" id="rating" >
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4">
        <form method="post" action="/output">
            <div class="mb-3">

                <input name="whichButton" value="View" type="hidden" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">View</button>
        </form>
    </div>
    <div class="col-4">
        <form method="post" action="/output">
            <div class="mb-3">

                <input name="whichButton" value="List" type="hidden" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">List</button>
        </form>
    </div>
</div>
    <br><br><br>
<div class="row justify-content-center">
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Add Worker</h5>
                <form method="post" action="/output">
                    <input name="whichButton" value="Add" type="hidden" class="form-control">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input name="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="hrs" class="form-label">Number of Hrs</label>
                        <input name="hrs" class="form-control" id="hrs" >
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input name="rating" class="form-control" id="rating" >
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Delete Worker</h5>
                    <form method="post" action="/output">
                        <input name="whichButton" value="Delete" type="hidden" class="form-control">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input name="name" class="form-control" id="name" >
                        </div>
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </form>
                </div>
            </div>

    </div>
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">View Workers</h5>
                <form method="post" action="/output">
                    <input name="whichButton" value="viewWorker" type="hidden" class="form-control">
                    <button type="submit" class="btn btn-primary">View</button>
                </form>
            </div>
        </div>

    </div>

</div>
</div>
</body>
</html>
