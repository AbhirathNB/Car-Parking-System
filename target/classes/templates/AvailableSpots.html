<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Car Parking System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<body>
<br><br>
<p id="hrs" style="display: none;" th:text="${hrs}" />
<div class="container">
    <div class="row">
        <div class="col-6">
            <div th:each="spot: ${parkingSpots}" class="row justify-content-start">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 style="display: inline-block;">Parking Spot Number:</h5>
                            <h5 class="ids" style="display: inline-block;" th:text="${spot.id}" />
                            <br><br>
                            <p style="display: inline-block;">Worker Name:</p>
                            <p style="display: inline-block;" th:text="${spot.Worker}" />
                            <br>
                            <p style="display: inline-block;">Worker Rating:</p>
                            <strong><p class="ratings" style="display: inline-block; " th:text="${spot.Rating}" /></strong>

                            <br><br>
                            <p style="display: inline-block;">â‚¹</p>
                            <strong><p class="price" style="display: inline-block; " th:text="${spot.PricePerHr}" /></strong>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row justify-content-end">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                        <h5 style="display: inline-block;">Recommended Parking Spot for your </h5>
                            <h5 style="display: inline-block;" th:text="${numberOfWheels}" />
                            <h5 style="display: inline-block;" th:text="${cartype}" />
                            <h5 style="display: inline-block;">:</h5>
                            <br>
                            <h5 style="display: inline-block;">Parking Spot Number: </h5>
                        <h5 style="display: inline-block;" id="best"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
    <br><br><br>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    var hrs = document.getElementById('hrs');
    var inf = document.getElementsByClassName("price");
    var ratings = document.getElementsByClassName("ratings");
    var ids = document.getElementsByClassName("ids");
    hrs = parseInt(hrs.innerHTML);
    var max = 0;
    var maxID;
    for (i = 0; i < inf.length; i++) {
        if(parseInt(ratings[i].innerHTML) >= max){
            max = parseInt(ratings[i].innerHTML);
            maxID = ids[i].innerHTML;
        }
        inf[i].innerHTML = parseInt(inf[i].innerHTML)*hrs;
    }
    document.getElementById('best').innerHTML = maxID;
</script>
</html>
